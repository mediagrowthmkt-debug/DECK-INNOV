<!DOCTYPE html>
<html>
<head>
    <title>TESTE SLIDER - ARRASTE AQUI</title>
    <style>
        body { 
            font-family: Arial; 
            background: #222; 
            color: white; 
            padding: 50px;
            text-align: center;
        }
        h1 { color: #FFC300; margin-bottom: 30px; }
        
        .slider-container {
            width: 500px;
            height: 300px;
            margin: 0 auto 30px;
            position: relative;
            background: #333;
            border: 3px solid #FFC300;
        }
        
        .img-before, .img-after {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        
        .img-before {
            background: linear-gradient(45deg, #ff0000, #ff6600);
            z-index: 1;
        }
        
        .img-after {
            background: linear-gradient(45deg, #00ff00, #0066ff);
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        
        /* INPUT RANGE INVISIVEL */
        .range-input {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 100;
            opacity: 0;
            cursor: ew-resize;
            margin: 0;
            -webkit-appearance: none;
        }
        
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 50px;
            height: 300px;
            cursor: ew-resize;
        }
        
        /* HANDLE VISUAL */
        .handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 6px;
            height: 100%;
            background: #FFC300;
            z-index: 5;
            transform: translateX(-50%);
            pointer-events: none;
        }
        
        .handle::before {
            content: '‚ü∑';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFC300;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 3px solid black;
        }
        
        #debug {
            background: #000;
            padding: 20px;
            margin-top: 20px;
            font-family: monospace;
            text-align: left;
        }
        
        .instructions {
            background: #FFC300;
            color: black;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üß™ TESTE DO SLIDER</h1>
    
    <div class="instructions">
        üëÜ CLIQUE E ARRASTE NA √ÅREA ABAIXO PARA TESTAR<br>
        O slider deve mover de VERDE para VERMELHO
    </div>
    
    <div class="slider-container">
        <div class="img-before"></div>
        <div class="img-after" id="afterImg"></div>
        <input type="range" min="0" max="100" value="50" class="range-input" id="rangeInput" 
               oninput="updateSlider(this.value)">
        <div class="handle" id="handle"></div>
    </div>
    
    <div id="debug">
        Valor atual: 50%<br>
        Arraste para ver mudan√ßas...
    </div>
    
    <script>
        function updateSlider(value) {
            document.getElementById('handle').style.left = value + '%';
            document.getElementById('afterImg').style.clipPath = 'inset(0 ' + (100 - value) + '% 0 0)';
            document.getElementById('debug').innerHTML = 
                'Valor atual: ' + value + '%<br>' +
                'Handle position: ' + value + '%<br>' +
                'Clip-path: inset(0 ' + (100 - value) + '% 0 0)<br>' +
                'Timestamp: ' + new Date().toLocaleTimeString();
        }
        
        // Teste se eventos est√£o funcionando
        document.getElementById('rangeInput').addEventListener('input', function() {
            console.log('Input event fired! Value:', this.value);
        });
    </script>
</body>
</html>
